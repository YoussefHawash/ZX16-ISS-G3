<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (removed for transparency) -->
  
  <!-- Define gradient for 3D effect -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008800;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main text with retro computer font style -->
  <text x="600" y="100" font-family="Courier New, monospace" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    Z16 COMPUTER
  </text>
  
  
  
  <!-- Scanline effect
  <rect x="0" y="0" width="1200" height="2" fill="#00ff00" opacity="0.3">
    <animate attributeName="y" from="0" to="200" dur="3s" repeatCount="indefinite"/>
  </rect>
   -->
